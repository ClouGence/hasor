## dbspring.datasource.url=jdbc:mysql://daily.db.hasor.net:3306/examplespring.datasource.username=examplespring.datasource.password=LonkP-jW3@ptJPxePfspring.datasource.driver-class-name=com.mysql.jdbc.Driverspring.datasource.type:com.alibaba.druid.pool.DruidDataSource##初始化时建立物理连接的个数spring.datasource.druid.initial-size=3#最小连接池数量spring.datasource.druid.min-idle=3#最大连接池数量spring.datasource.druid.max-active=10#获取连接时最大等待时间spring.datasource.druid.max-wait=60000#配置监控页面访问登录名称spring.datasource.druid.stat-view-servlet.login-username=admin#配置监控页面访问密码spring.datasource.druid.stat-view-servlet.login-password=admin#是否开启慢sql查询监控spring.datasource.druid.filter.stat.log-slow-sql=true#慢SQL执行时间spring.datasource.druid.filter.stat.slow-sql-millis=1## datawayHASOR_DATAQL_DATAWAY=trueHASOR_DATAQL_DATAWAY_ADMIN=trueHASOR_DATAQL_FX_PAGE_DIALECT=mysql