server:
  port: 8080
spring:
  application:
    name: service-getway
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: getway-service-provider
          uri: lb://service-provider
          predicates:
            - Path=/provider/**
        - id: nacos-getway-consumer
          uri: lb://nacos-consumer
          predicates:
            - Path=/**