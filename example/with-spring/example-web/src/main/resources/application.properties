接池数量spring.datasource.druid.max-active=4#获取连接时最大等待时间spring.datasource.druid.max-wait=60000#配置监控页面访问登录名称spring.datasource.druid.stat-view-servlet.login-username=admin#配置监控页面访问密码spring.datasource.druid.stat-view-servlet.login-password=admin#是否开启慢sql查询监控spring.datasource.druid.filter.stat.log-slow-sql=true#慢SQL执行时间spring.datasource.druid.filter.stat.slow-sql-millis=100## datawayHASOR_DATAQL_DATAWAY=trueHASOR_DATAQL_DATAWAY_ADMIN=true#HASOR_DATAQL_DATAWAY_DAL_TYPE=nacosHASOR_DATAQL_DATAWAY_NACOSDAL_GROUP=myAppHASOR_DATAQL_DATAWAY_NACOSDAL_ADDR=127.0.0.1:8848nacos.config.server-addr=127.0.0.1:8848#server.servlet.context_path=/appserver.port=8888